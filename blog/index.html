<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.staticfile.org/marked/4.2.4/marked.min.js"></script>
        <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
        <title>Loading...</title>
        <script>
            function getQueryString(name) {
                var querystr=location.search.substr(1);
                var o=querystr.split('&');
                // console.log(o);
                for(var i in o) {
                    var t=o[i].split('=');
                    // console.log(i);
                    if(t[0]==name) {
                        return t[1];
                    }
                }
                return '';
            }
        </script>
    </head>
    <body>
        <div id="content"></div>
        <script>
            var id=getQueryString('id');
            if(id!='') {
                $.get('https://api.github.com/repos/WP-Studio01/NewBlog/issues/'+id,function(data,status){
                    console.log(data);
                    var json=(data);
                    document.title=json.title;
                    var s='';
                    s+='<h1>';
                    s+=json.title;
                    s+='</h1>';
                    s+=marked.parse(json.body);
                    document.getElementById('content').innerHTML=s;
                });
            } else {
                console.error('id not found');
            }
        </script>
    </body>
</html>
